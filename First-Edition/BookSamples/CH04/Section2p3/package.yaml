name:                ch4section2p3
version:             1.0.0.0
license:             BSD3
author:              "Alexander Granin"
maintainer:          "graninas@gmail.com"
copyright:           "Granin A.S. 2023"

default-extensions:
- DeriveFunctor
- DeriveGeneric
- OverloadedStrings
- ScopedTypeVariables
- LambdaCase
- ExplicitNamespaces
- NamedFieldPuns
- TupleSections
- ViewPatterns
- MultiWayIf
- RecordWildCards
- InstanceSigs

dependencies:
- base >= 4.7 && < 5
- bytestring
- mtl
- time
- scientific
- containers
- free
- transformers
- template-haskell
- text
- newtype-generics
- uuid
- void
- random
- lens
- constraints
- directory
- strong-path

library:
  source-dirs:
  - src
  ghc-options:
  - -Wall

executables:
  ch4section2p3:
    main:                Main.hs
    source-dirs:         ./src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall

tests:
  functional:
    main: Spec.hs
    source-dirs:
    - test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - ch4section2p3
